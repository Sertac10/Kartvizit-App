<main>
    <div class="d-flex align-items-center">
        <div class="flex-grow-1">


            <h1 class="page-title">Kartvizitler</h1>
            <p class="page-description">
                Kartvizit'ler burada...
            </p>

        </div>
        <button class="btn btn-info btn-lg" (click)="openAddCardModel()">Yeni Kartvizit</button>
    </div>
    <hr>
    <div class="cards">
        <div class="row">
            <div class="col-12" *ngIf="!cardService.cards">
                <span>
                    Yükleniyor...Lütfen bekleyiniz.
                </span>
            </div>
            <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of cardService.cards">
                <app-card-items [cardItem1]="card"></app-card-items>





            </div>
        </div>
    </div>
</main>
