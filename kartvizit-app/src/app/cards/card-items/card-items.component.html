<mat-card class="card-item">
    <mat-card-header (click)="openUpdateCardModel(cardItem1)">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{cardItem1.name || ''}}</mat-card-title>
      <mat-card-subtitle>{{cardItem1.title}}</mat-card-subtitle>
      
    </mat-card-header>
    
    <mat-card-content>
      <ul class="list-group list-group-flush">

          <li class="list-group-item" *ngIf="cardItem1.name"></li>
          <li class="list-group-item" *ngIf="cardItem1.phone">{{cardItem1.phone}}</li>
          <li class="list-group-item" *ngIf="cardItem1.email  else noEmail">{{cardItem1.email}}</li>
          <ng-template #noEmail><small class="text-warning">----Email girilmemiş.</small></ng-template>
          <li class="list-group-item" *ngIf="cardItem1.address; else noAddress">{{cardItem1.address}}</li>
          <ng-template #noAddress><small class="text-warning">----Adres girilmemiş..</small></ng-template>
          
      </ul>
    </mat-card-content>
  
  </mat-card>
